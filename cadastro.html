<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style - Copia.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,600&display=swap" rel="stylesheet">
  <title>Cadastro</title>
  <script src="scripts.js"></script>
  
</head>
<body class="cadastro">
    <header class="login_cabecalho">
       <h1 class="txtLogin">CADASTRO</h1> 
    </header>
    <div class="cadForm">
        <label for="exampleFormControlInput1" class="form-label">E-mail
        </label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        <label for="exampleFormControlInput1" class="form-label">Nome
        </label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="nome">
        <label for="exampleFormControlInput1" class="form-label">CPF
        </label>
        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="">
        <label for="exampleFormControlInput1" class="form-label">Telefone
        </label>
        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="telefone">
        <label for="exampleFormControlInput1" class="form-label">Apartamento
        </label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="apartamento">
        <label for="pavimento">Bloco:</label>
          <select id="bloco" name="bloco" required>
            <option value="">Selecione um bloco:</option>
            <option value="Bloco A">Bloco A</option>
            <option value="Bloco B">Bloco B</option>
            <option value="Bloco C">Bloco C</option>
          </select>
      </div>
    <div class="CCx2">
      <div class="d-grid gap-3 col-6 mx-auto">
       
            <button class="btn1 btn btn-primary" type="button" onclick="exibirCadastro()"value="CADASTRAR" type="submit"> <a style="color: #f4f4f4;" >CADASTRAR </a></button>
            <label class="termosuso">
                <input  type="checkbox" name="terms" value="agree">  Concordo com os termos de uso
                
            </label>
            
              
          
            
        </div>
    </div>
</body>
</html>
